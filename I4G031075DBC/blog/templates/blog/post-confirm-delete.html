{% extends "blog/index.html" %}
{% load static %}

{% block content %}

{% url 'PostListView' as list_all %}

<div class="container d-flex justify-content-center mt-5" style="width: 50%;">
    <div class="col mt-5 text-center">
        <h1 class="mb-5">Delete Film</h1>

        <p class="h5">Are you sure you want to delete the Post:</p>
        <h3 class="my-5">{{ title }}</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} <input type="submit" value="Confirm">
            <input type="submit" class="btn btn-primary btn-lg" value="Confirm"
                style="margin-right: 30px; margin-top: 30px;">
        </form>
    </div>
</div>

{% endblock %}
